<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="../static/css/chat_interface.css">
	<link rel="stylesheet" type="text/css" href="../static/css/temporary.css">

</head>

<body>
    <div class="container">
		<div class="row">

			<div class="col-sm-6">

				<div class="row">

					<div class="chat_window">

						<ul class="messages"></ul>

						<div class="bottom_wrapper clearfix">

							<div class="message_input_wrapper">

								<input id="msg_input" class="message_input" placeholder="Say Hi to begin chat..." />

							</div>

							<div class="calendar-chat-button-container">

								<div class="send_message calendar-chat-button-action">

									 <div class="text">Send</div>

								</div>

				 

								<div class="calendar-chat-button-action">

									<div class="text" id="start-record-btn">Start Record</div>

								</div>

								<div class="calendar-chat-button-action">

									<div class="text" id="pause-record-btn">Pause Record</div>

									 <!-- <button id="pause-record-btn" title="Pause Recording">Pause</button> -->

								</div>

							</div>

							<p id="recording-instructions">Press the <strong>Record</strong> button and allow access.</p>

		 

						</div>

					</div>

					<div class="message_template">

						<li class="message">

							<div class="avatar"></div>

							<div class="text_wrapper">

								<div class="text"></div>

							</div>

						</li>

					</div>

				</div>

			</div>

		</div>
    </div>
</body>
    <footer>
        <script src="../static/js/bind.js"></script>
		<!-- added for speechtotext -->

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<script src="../static/js/script.js"></script>
    </footer>

</html>
